<head>

<body>

    <div style="width:30%; position: absolute; left:5%; ">

        <fieldset class="form-group ">

            <h5><img src="{{ obj.image.url }}" width="200px" alt="Image is Unavailable"></h5>

            <h5>{{ obj.desc }}</h5>
            Author
            <h5>{{ obj.author }}</h5>
            oktype
            <h5>{{ obj.bookType }}</h5>
            Owner is
            <h5>{{ obj.owner }}</h5>



        </fieldset>
    </div>


</body>

</html>
