{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sca      le=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity=" sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh " crossorigin="anonymous ">
</head>

<body>
    <div style="width:50%;position: absolute; top: 2%; left: 15%;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group ">
                <legend class="border-bottom mb-4 ">Add Book</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group ">
                <button class="btn btn-outline-info " type="submit ">Donate</button>
            </div>
        </form>

    </div>

    <div>
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{ message.tags}} ">
            {{ message }}
        </div>
        {% endfor %} {% endif %}
    </div>


</body>

</html>
